            const experienceMd = `
### Industry Research Experience
**[Style3D](https://www.style3d.com/)**, Hangzhou, China  
*Research Assistant* | Mar. 2025 – Nov. 2025  
Supervised by Prof. [**Huamin Wang**](https://wanghmin.github.io/)  

- Engaged in research on **patch-based 3D garment AIGC algorithms**, focusing on the integration of sewing pattern design and 3D garment generation, which laid the technical foundation for the GarmageNet project.
- Participated in the **GarmageNet** project, a core multimodal generative framework for sewing pattern design and generic garment modeling. The related paper is published in **ACM Transactions on Graphics (TOG)**, SIGGRAPH Asia 2025:  
  S. Li, R. Liu, C. Liu, Z. Wang, G. He, Y.-L. Li, X. Jin, H. Wang. *GarmageNet: A Multimodal Generative Framework for Sewing Pattern Design and Generic Garment Modeling* [[paper]](https://dl.acm.org/doi/abs/10.1145/3763271) [[project]](https://style3d.github.io/garmagenet/)
- Constructed **GarmageSet**, a large-scale dataset containing over 10,000 professionally designed garments with detailed structural (sewing pattern) and stylistic annotations. This dataset provides critical data support for the training and evaluation of the GarmageNet multimodal generation model.
- Independently completed R&D of **two patents** for the automatic arrangement of stitched garment panels onto human body models, solving technologies in 3D garment fitting and improving the efficiency of garment digitalization.

#### Academic Research Experience
From September 2024 to Present, I am a Master's Research Student at the Mbot Embodied Intelligence Laboratory of Donghua University, supervised by Professor [**Mingbo Zhao**](https://mingbozhao.github.io/). My research focuses on 3D garment generation, with a focus on Gaussian splatting and AIGC-based garment reconstruction.
            `;
            // 确保experience-md容器存在后再解析
            const experienceContainer = document.getElementById('experience-md');
            if (experienceContainer && typeof marked !== 'undefined') {
                experienceContainer.innerHTML = marked.parse(experienceMd);
            }
        });
